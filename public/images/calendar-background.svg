<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e0e8ff"/>
  <g transform="translate(100,100)">
    <!-- Calendar outline -->
    <rect x="0" y="0" width="1400" height="700" fill="#ffffff" stroke="#7089fc" stroke-width="4" rx="10"/>
    
    <!-- Calendar header -->
    <rect x="0" y="0" width="1400" height="80" fill="#7089fc" rx="10 10 0 0"/>
    
    <!-- Calendar grid -->
    <g stroke="#e0e8ff" stroke-width="2">
      <!-- Vertical lines -->
      <line x1="200" y1="80" x2="200" y2="700"/>
      <line x1="400" y1="80" x2="400" y2="700"/>
      <line x1="600" y1="80" x2="600" y2="700"/>
      <line x1="800" y1="80" x2="800" y2="700"/>
      <line x1="1000" y1="80" x2="1000" y2="700"/>
      <line x1="1200" y1="80" x2="1200" y2="700"/>
      
      <!-- Horizontal lines -->
      <line x1="0" y1="200" x2="1400" y2="200"/>
      <line x1="0" y1="320" x2="1400" y2="320"/>
      <line x1="0" y1="440" x2="1400" y2="440"/>
      <line x1="0" y1="560" x2="1400" y2="560"/>
    </g>
    
    <!-- Text -->
    <text x="700" y="50" font-family="Arial" font-size="36" fill="white" text-anchor="middle">Study Plan Calendar</text>
    
    <!-- Sample events -->
    <rect x="50" y="100" width="120" height="70" fill="#a3c4ff" rx="5"/>
    <rect x="250" y="240" width="120" height="70" fill="#ffb6c1" rx="5"/>
    <rect x="650" y="360" width="120" height="70" fill="#c8f7c5" rx="5"/>
    <rect x="1050" y="480" width="120" height="70" fill="#fcf4a3" rx="5"/>
  </g>
</svg> 